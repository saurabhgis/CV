<div>
	<table cellpadding="20">
        <tr><td align="right"><label>Closure Tolerance:</label></td><td><input data-dojo-attach-point="txtClosureTolerance"></td></tr>
        <tr><td align="right"><label>Starting Point WKID:</label></td><td><input data-dojo-attach-point="txtSPwkid"></td></tr>
        <tr><td align="right"><label>Geometry Service URL:</label></td><td><input data-dojo-attach-point="txtGeometryServiceURL" size="75"></td></tr>
        <tr><td align="right"><label>Traverse Color:</label></td><td><div data-dojo-attach-point="colorTraverse" data-dojo-type="jimu/dijit/ColorPicker" data-dojo-props="color:[255,0,0,1]" style="display:inline-block;width:100px;height:25px;"></div></td></tr>
        <tr><td align="right"><label>Highlight Color:</label></td><td><div data-dojo-attach-point="colorHighlight" data-dojo-type="jimu/dijit/ColorPicker" data-dojo-props="color:[0,255,255,1]" style="display:inline-block;width:100px;height:25px;"></div></td></tr>
		<tr><td align="right" valign="top"><label>Default Settings:</label></td><td>
            <input type="radio" name="settingDDorDMS" id="settingDD" data-dojo-attach-point="settingDD" value="DD"> Decimal Degrees&nbsp;&nbsp;
            <input type="radio" name="settingDDorDMS" id="settingDMS" data-dojo-attach-point="settingDMS" value="DMS" checked> Degrees Minute Seconds
            <br><br>
            <input type="radio" name="settingQuadorAz" id="settingQuad" data-dojo-attach-point="settingQuad" value="Quad" checked> Quadrant Bearing&nbsp;&nbsp;
            <input type="radio" name="settingQuadorAz" id="settingAz" data-dojo-attach-point="settingAz" value="Az"> Azimuth Bearing<br><br>
			</td></tr>
		<tr><td>&nbsp;</td><td>Distance: 
               <select data-dojo-attach-point="setDistanceUnits" id="setDistanceUnits" style="width: 6em;">
                    <option value="feet">Feet</option>
                    <option value="yards">Yards</option>
                    <option value="feet">Rods</option>
                    <option value="feet">Chains</option>
                    <option value="feet">Links</option>
                    <option value="meters">Meters</option>
                </select>
                &nbsp;&nbsp;Area:
                <select data-dojo-attach-point="setAreaUnits" id="setDistanceUnits" style="width: 6em;">
                    <option value="acres">Acres</option>
                    <option value="square-feet">Sq Feet</option>
                    <option value="square-meters">Sq Meters</option>
                    <option value="square-miles">Sq Miles</option>
                    <option value="square-kilometers">Sq Kilometers</option>
                    <option value="square-yards">Sq Yards</option>
                </select>   
    </table>
</div>
